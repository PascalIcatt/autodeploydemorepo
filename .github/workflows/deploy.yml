name: Build, Push, and Deploy with Helm 

on:
  push:
    branches: [ main ]
    
permissions:
  contents: write
  
jobs:
  version-check:
      uses: ./.github/workflows/version-check.yml
      with:
        chart_path: "charts/autodeploydemoapp-umbrella-chart/Chart.yaml"
  
  # Use the boolean output from the reusable workflow
  follow_up:
    runs-on: ubuntu-latest
    needs: version-check
    if: needs.version-check.outputs.version_updated == 'true'
    steps:
      - run: echo "Version was updated! Proceeding..."
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: version-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version tag
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$VERSION" ]; then
            VERSION="0.0.1"
          fi
          COMMIT=$(git rev-parse --short HEAD)
          IMAGE_TAG="${VERSION}-${COMMIT}"
          echo "::set-output name=image_tag::${IMAGE_TAG}"
          CHART_VERSION="${VERSION}-${GITHUB_RUN_NUMBER}"
          echo "::set-output name=chart_version::${CHART_VERSION}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGE_SECRET }}

      - name: Set up Git user
        run: |
          git config --global user.email "pascal@icatt.nl"
          git config --global user.name "PascalIcatt"
          
      - name: Update Chart Dependencies
        if: needs.version-check.outputs.version_updated == 'true'
        working-directory: ./charts/autodeploydemoapp-umbrella-chart
        run: helm dependency update
      
